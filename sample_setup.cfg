[metadata]
name = packaging_demo
version = attr: packaging_demo.VERSION
author = Yug
author_email = yugg@test.edu
description = Demo for packaging
long_description = file: README.md
keywords = one, two
license = Apache


[options]
package_dir =
    = .
packages = find:
install_requires =
    numpy
[options.packages.find]
where = .
include =
    packaging_demo
    packaging_demo.*
